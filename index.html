<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NCERT Textbook Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Download NCERT textbooks for Class 1-12 in PDF format. Fast, free, and easy-to-use downloader for Indian school curriculum books.">
    <meta name="keywords"
        content="NCERT, Textbooks, Download, PDF, CBSE, Class 1-12, India, Education, School Books, Free, NCERT Books">
    <meta name="author" content="Mayank Hassija">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mayankhassija.github.io/NCERT-Textbook-Downloader/">
    <meta property="og:title" content="NCERT Textbook Downloader">
    <meta property="og:description" content="Browse and download NCERT textbooks for all classes (1-12) efficiently.">
    <!-- Using a high-res emoji or screenshot is better, but falling back to a placeholder or the favicon concept for now if no image exists -->
    <meta property="og:image" content="https://github.com/user-attachments/assets/d4e3d6f2-9108-41bb-a1ad-4016704b7dd9">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mayankhassija.github.io/NCERT-Textbook-Downloader/">
    <meta property="twitter:title" content="NCERT Textbook Downloader">
    <meta property="twitter:description"
        content="Browse and download NCERT textbooks for all classes (1-12) efficiently.">
    <meta property="twitter:image"
        content="https://github.com/user-attachments/assets/d4e3d6f2-9108-41bb-a1ad-4016704b7dd9">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.85em' font-size='90'>ðŸ“š</text></svg>">
</head>


<body>
    <!-- Tabs.com-Style Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="nav-links">
                    <button class="nav-link" data-mega="languages">Languages <i class="chevron">â–¼</i></button>
                    <button class="nav-link" data-mega="subjects">Subjects <i class="chevron">â–¼</i></button>
                    <button class="nav-link" data-mega="classes">Classes <i class="chevron">â–¼</i></button>
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-search-container">
                    <input type="text" id="global-search" placeholder="Search textbooks...">
                </div>
            </div>
        </div>

        <!-- Mega Menu: Languages -->
        <div id="mega-languages" class="mega-menu">
            <div class="mega-content">
                <div id="language-filters" class="filter-grid"></div>
            </div>
        </div>

        <!-- Mega Menu: Subjects -->
        <div id="mega-subjects" class="mega-menu">
            <div class="mega-content">
                <div id="subject-filters" class="filter-grid"></div>
            </div>
        </div>

        <!-- Mega Menu: Classes -->
        <div id="mega-classes" class="mega-menu">
            <div class="mega-content">
                <div id="class-filters" class="filter-grid"></div>
            </div>
        </div>
    </nav>

    <!-- Mobile Filters Row -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="mobile-menu-item">
            <button class="mobile-menu-header" data-filter="languages">
                Languages <i class="chevron">â–¼</i>
            </button>
            <div class="mobile-menu-content" id="mobile-languages">
                <div id="mobile-language-filters" class="mobile-filter-list"></div>
            </div>
        </div>
        <div class="mobile-menu-item">
            <button class="mobile-menu-header" data-filter="subjects">
                Subjects <i class="chevron">â–¼</i>
            </button>
            <div class="mobile-menu-content" id="mobile-subjects">
                <div id="mobile-subject-filters" class="mobile-filter-list"></div>
            </div>
        </div>
        <div class="mobile-menu-item">
            <button class="mobile-menu-header" data-filter="classes">
                Classes <i class="chevron">â–¼</i>
            </button>
            <div class="mobile-menu-content" id="mobile-classes">
                <div id="mobile-class-filters" class="mobile-filter-list"></div>
            </div>
        </div>
    </div>

    <!-- Application Layout -->
    <div class="app-container">
        <!-- Main Content Area -->
        <main class="content">
            <!-- Container for Book Cards -->
            <div id="book-grid"></div>
        </main>

    </div>

    <!-- Floating Action Buttons for Bulk Operations -->
    <div id="floating-actions" class="floating-actions">
        <!-- Select All Button -->
        <button id="select-all-btn" aria-label="Select All">
            <svg viewBox="0 0 24 24">
                <path
                    d="M18 7l-1.41-1.41-6.34 6.34 1.41 1.41L18 7zm4.24-1.41L11.66 16.17 7.48 12l-1.41 1.41L11.66 19l12-12-1.42-1.41zM.41 13.41L6 19l1.41-1.41L1.83 12 .41 13.41z" />
            </svg>
            <span>Select All</span>
        </button>
        <!-- Download Button -->
        <button id="download-selected" aria-label="Download Selected">
            <svg viewBox="0 0 24 24">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
            </svg>
            <span>Download</span>
        </button>
    </div>

    <!-- JSZip Library for Zipping Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Local Books Data (for offline/file protocol support) -->
    <script src="books_data.js"></script>
    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>

</html>
