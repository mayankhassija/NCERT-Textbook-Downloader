<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NCERT Textbook Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.85em' font-size='90'>ðŸ“š</text></svg>">
</head>


<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1 class="app-title">ðŸ“š NCERT Textbooks</h1>
    </header>

    <div class="app-container">

        <aside class="sidebar" id="sidebar">
            <div class="filter-section">
                <h2>Subjects</h2>
                <div id="subject-filters" class="filter-group"></div>
            </div>

            <div class="filter-section">
                <h2>Classes</h2>
                <div id="class-filters" class="filter-group"></div>
            </div>

        </aside>

        <main class="content">

        </main>

    </div>

    <button id="download-selected" aria-label="Download Selected">
        <svg viewBox="0 0 24 24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />

    <script src="script.js"></script>
</body>

</html>
